<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Berhadiah</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
        }
        #quiz-container { max-width: 400px; margin: auto; }
        #question { font-size: 1.2em; margin-bottom: 20px; }
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid var(--tg-theme-button-color);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 1em;
            cursor: pointer;
        }
        .option-btn:hover { opacity: 0.8; }
        #feedback { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2 id="question">Memuat pertanyaan...</h2>
        <div id="options-container"></div>
        <p id="feedback"></p>
    </div>

    <script>
        let bankSoal = [];
        let soalSekarangIndex = 0;
        let skor = 0;

        const questionEl = document.getElementById('question');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');

        function muatSoal() {
            optionsContainerEl.innerHTML = '';
            feedbackEl.innerText = '';

            if (soalSekarangIndex >= bankSoal.length) {
                questionEl.innerText = `Kuis Selesai!`;
                optionsContainerEl.innerHTML = `<p>Skor akhir kamu: ${skor} dari ${bankSoal.length}</p>`;
                if (Telegram.WebApp) {
                    Telegram.WebApp.sendData(`Skor akhir: ${skor}`);
                }
                return;
            }

            const soal = bankSoal[soalSekarangIndex];
            questionEl.innerText = soal.pertanyaan;

            soal.opsi.forEach(opsi => {
                const button = document.createElement('button');
                button.innerText = opsi;
                button.classList.add('option-btn');
                button.addEventListener('click', () => pilihJawaban(opsi));
                optionsContainerEl.appendChild(button);
            });
        }

        function pilihJawaban(jawabanDipilih) {
            const soal = bankSoal[soalSekarangIndex];
            if (jawabanDipilih === soal.jawabanBenar) {
                feedbackEl.innerText = "Benar! ðŸŽ‰";
                feedbackEl.style.color = 'green';
                skor++;
            } else {
                feedbackEl.innerText = `Salah. Jawaban benar: ${soal.jawabanBenar}.`;
                feedbackEl.style.color = 'red';
            }
            
            Array.from(optionsContainerEl.children).forEach(btn => btn.disabled = true);
            soalSekarangIndex++;
            setTimeout(muatSoal, 2000);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color || '#3390ec');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.themeParams.button_text_color || '#ffffff');
            }

            try {
                const response = await fetch('/api/questions');
                if (!response.ok) throw new Error('Gagal memuat soal.');
                bankSoal = await response.json();
                muatSoal();
            } catch (error) {
                console.error(error);
                questionEl.innerText = 'Gagal memuat kuis. Coba lagi nanti.';
            }
        });
    </script>
</body>
</html>
